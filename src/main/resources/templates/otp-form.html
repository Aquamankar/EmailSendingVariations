<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>OTP Verification</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" /> <!-- Optional CSS -->
</head>
<body>
<div class="container">
  <h1>Verify OTP</h1>

  <!-- Display error message if present -->
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>

  <form th:action="@{/student/verify}" method="post">
    <!-- Hidden student ID -->
    <input type="hidden" name="id" th:value="${studentId}" />

    <div class="form-group">
      <label for="otp">Enter OTP:</label>
      <input type="text"
             id="otp"
             name="otp"
             maxlength="6"
             pattern="[0-9]{6}"
             class="form-control"
             required
             autofocus />
    </div>


    <button type="submit">Verify</button>
  </form>
</div>
</body>
</html>
